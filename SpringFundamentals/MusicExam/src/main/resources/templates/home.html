<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<th:block th:include="~{fragments/head}"></th:block>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:text="|Total sold copies of all albums: ${totalCopies}|"></h2>
    <div class="row">
        <div th:each="a : ${albums}" th:object="${a}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="*{imageUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:text="|Name: *{name}|" class="card-text border-bottom "></p>
                        <p th:text="|Artist: *{artist}|" class="card-text border-bottom "></p>
                        <p th:text="|Genre: *{genreEnum}|" class="card-text border-bottom ">Genre: Metal</p>
                        <p th:text="|Price: *{price}|" class="card-text border-bottom ">Price: 19.99</p>
                        <p th:text="|Release Date: *{releasedDate}|" class="card-text border-bottom">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/albums/delete/{id}(id = *{id})}" type="button"
                               class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small th:text="|*{copies} copies here|" class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
